on:
  pull_request:
    types: 
      - opened
      - reopened
      - synchronize # a commit on the head branch of the PR

jobs:
  comment:
    permissions:
      pull-requests: write
    env:
      GH_TOKEN: ${{ github.token }}
    runs-on: ubuntu-latest
    steps:
      - name: View context attributes
        uses: actions/github-script@v7
        with:
          script: console.log(context)
      # - name: Get labels
      #   run: |
      #     gh api --jq '.labels.[].name' /repos/{owner}/{repo}/pulls/${{ github.event.number }}
      - name: get labels 2
        uses: actions/github-script@v7
        with:
          script: |
            const result = github.rest.issues.listLabelsOnIssue({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            }).then(function(result) {
              result['data'].forEach(function(label) {
                console.log(label['name'])
              })

            })
      - name: Welcome user
        uses: actions/github-script@v7
        with:
          script: |
            const result = github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ‘‹ Thanks for reporting!'
            })